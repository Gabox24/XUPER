<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XuperTV Web Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { background-color: #0f0f0f; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .container { padding: 20px; }
        h1 { color: #e50914; }
        #player-container { width: 100%; max-width: 800px; margin: 20px auto; background: #000; border-radius: 8px; overflow: hidden; }
        .login-box { background: #1f1f1f; padding: 20px; border-radius: 10px; display: inline-block; margin-top: 50px; }
        input { display: block; width: 250px; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #e50914; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .video-js { width: 100% !important; height: 450px !important; }
    </style>
</head>
<body>

    <div class="container" id="loginArea">
        <h1>XuperTV Web</h1>
        <div class="login-box">
            <input type="text" id="user" placeholder="Tu Usuario">
            <input type="password" id="pass" placeholder="Tu Contraseña">
            <button onclick="startTV()">Entrar a la TV</button>
        </div>
    </div>

    <div id="playerArea" style="display:none;">
        <h2 id="status">Cargando canal...</h2>
        <div id="player-container">
            <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" data-setup="{}">
                <p class="vjs-no-js">Para ver este video, habilita JavaScript.</p>
            </video>
        </div>
        <button onclick="location.reload()" style="width: auto; padding: 10px 20px;">Cerrar Sesión</button>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        function startTV() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const host = "http://thexupertv.com:8080"; // El host que sacamos de tu APK

            if(!user || !pass) return alert("Pon tus datos");

            // Ocultamos login, mostramos player
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('playerArea').style.display = 'block';

            // URL del stream (usamos el formato de Xtream Codes para live streams)
            // Nota: Esto intentará cargar el stream por defecto.
            const streamUrl = `${host}/live/${user}/${pass}/1.m3u8`; 

            const player = videojs('my-video');
            player.src({
                src: streamUrl,
                type: 'application/x-mpegURL'
            });
            
            player.play();
            document.getElementById('status').innerText = "Reproduciendo XuperTV";
        }
    </script>
</body>
</html>
