<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BCV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 { color: #004a99; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #004a99;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover { background-color: #003366; }
        #resultado {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .tasa-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="calculator-card">
    <h2>Calculadora BCV</h2>
    
    <div class="input-group">
        <label for="tasa">Tasa BCV Actual (Bs):</label>
        <input type="number" id="tasa" placeholder="Ej. 36.50" step="0.0001">
    </div>
    
    <div class="input-group">
        <label for="dolares">Cantidad en Dólares ($):</label>
        <input type="number" id="dolares" placeholder="0.00" step="0.01">
    </div>
    
    <button onclick="calcularBolivares()">Calcular</button>
    
    <div id="resultado"></div>
    <p class="tasa-info">Tasa de referencia (actualizar manualmente según <a href="https://www.bcv.org.ve/" target="_blank">BCV</a>).</p>
</div>

<script>
    function calcularBolivares() {
        const tasa = parseFloat(document.getElementById('tasa').value);
        const dolares = parseFloat(document.getElementById('dolares').value);
        const resultadoDiv = document.getElementById('resultado');
        
        if (isNaN(tasa) || isNaN(dolares) || dolares < 0) {
            resultadoDiv.innerHTML = "Por favor, ingresa valores válidos.";
            resultadoDiv.style.color = "red";
            return;
        }
        
        const bolivares = dolares * tasa;
        
        resultadoDiv.innerHTML = `Total: ${bolivares.toFixed(2)} Bs.`;
        resultadoDiv.style.color = "#333";
    }
</script>

</body>
</html>
