<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        /* ESTILOS CSS */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec; /* Fondo rosa suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background-color: #fffaf0; /* Fondo crema de la tarjeta */
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
            border: 2px solid #f8bbd0;
        }

        h1 { color: #d81b60; font-size: 1.5rem; }
        p { color: #5d4037; line-height: 1.6; }
        .heart-tree { font-size: 8rem; margin: 20px 0; display: block; }
        
        .counter-box {
            margin-top: 20px;
            border-top: 2px solid #f8bbd0;
            padding-top: 20px;
        }

        #counter {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ad1457;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Para el amor de mi vida:</h1>
        
        <span class="heart-tree">游꺕游눘</span>
        
        <p>Si pudiera elegir un lugar seguro, ser칤a a tu lado.</p>
        <p>Cuanto m치s tiempo estoy contigo m치s te amo.</p>
        
        <div class="counter-box">
            <p>Mi amor por ti comenz칩 hace...</p>
            <div id="counter">Cargando tiempo...</div>
        </div>
    </div>

    <script>
        // L칍GICA JAVASCRIPT
        
        // --- CONFIGURA AQU칈 TU FECHA ---
        // A침o, Mes(0-11), D칤a, Hora, Minuto
        const fechaInicio = new Date(2023, 1, 14, 0, 0); 
        // -------------------------------

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("counter").innerHTML = 
                `${dias} d칤as ${horas}h ${minutos}m ${segundos}s`;
        }

        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
